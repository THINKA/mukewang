<!DOCTYPE html>
<html>
<head>
    <title>jq链式操作</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <h1>jq链式操作</h1>
    <a href="#" class="a1">JS操作</a>
    <a href="#" class="a2">JQ操作</a>
    <script>
        // JS操作
        var a1=document.getElementsByTagName("a")[0];
        a1.style.color="red";
        a1.onclick=function(){
            a1.style.border="10px solid #f90";
        }

        // JQ操作
        var a2=$(".a2");
        a2.css("color","blue").click(function(){
            // 注意这里的$(this);
            $(this).css("border","10px solid #ff0");
        })
    </script>
</body>
</html>
